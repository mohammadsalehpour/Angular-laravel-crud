<div class="card border-primary mb-3">
  <div class="card-body">
    <form class="form" >
      <div class="form-group row m-0 p-0">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 my-1">
          <input class="form-control" type="text" placeholder="FirstName">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 my-1">
          <input class="form-control" type="text" placeholder="LastName">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 my-1">
          <input class="form-control" type="text" placeholder="Age">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 my-1">
          <input type="submit" value="Submit" class="btn btn-success btn-block">
        </div>
      </div>
    </form>

  </div>
</div>


<div class="card border-primary mb-3">
  <div class="card-header">Employees List

    <div class="float-right" style="width:40%; ">
      <div class="form-group row m-0 p-0">
        <label for="inputSmall" class="col-sm-2 col-form-label-sm">Filter by : </label>
        <div class="col-sm-10">
          <input class="form-control form-control-sm" type="text" id="inputSmall" [(ngModel)]='listFilter'>
        </div>
      </div>
    </div>

  </div>
  <div class="card-body">

    <table id="example" class="table table-striped table-bordered" style="width:100%"
           *ngIf='employees && employees.length'
    >
      <thead>
      <tr>
        <th width="40">Row</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th width="60">Age</th>
        <th width="60">Status</th>
        <th width="150">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor='let employee of filteredEmployees'>
        <td style="text-align:center;">{{ employee.id }}</td>
        <td>{{ employee.firstName | lowercase }}</td>
        <td>{{ employee.lastName | convertToDash:'-' }}</td>
        <td>{{ employee.age }}</td>
        <td style="text-align:center;">
                  <span class="badge badge-{{ employee.status? 'success' : 'danger' }}">
                    {{ employee.status? 'Active' : 'Inactive' }}
                  </span>
        </td>
        <td style="text-align:center;">
          <button type="button" class="btn btn-warning btn-sm mx-1">Edit</button>
          <button type="button" class="btn btn-danger btn-sm mx-1">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
